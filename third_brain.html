<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="main.css">

        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="third_brain.js"></script>

        <title>Third Brain</title>

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Third Brain</a>
        </nav>

        <div class="container">
            <div class="row big_pad">
                The five dimensions of health are &nbsp
                <span class="dark">Financial Spiritual Social Mental Physical</span>
            </div>
            <div class="row big_pad"> 
                <div class="col-md-4" id="image_container">
                    <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Maslow%27s_Hierarchy_of_Needs2.svg/1200px-Maslow%27s_Hierarchy_of_Needs2.svg.png" alt="Maslow's Hierarchy of Needs">
                </div>
                <div class="col-md-8">
                    Rate yourself in each dimension for today:

                    <div class="row big_pad">
                        <div class="col-md-2">Financial:</div>
                        <div class="col-md-8 slidecontainer">
                            <input type="range" class="slider" id="financial_slider" min="-100" max="0" value="-100">
                        </div>
                        <div class="col-md-1"> 
                            <input type="number" id="financial_input" min="-100" max="0" value="-100">
                        </div>
                        <div class="col-md-1"></div>
                    </div>

                    <div class="row big_pad">
                        <div class="col-md-2">Spiritual:</div>
                        <div class="col-md-8 slidecontainer">
                            <input type="range" class="slider" id="spiritual_slider" min="-100" max="0" value="-100">
                        </div>
                        <div class="col-md-1"> 
                            <input type="number" id="spiritual_input" min="-100" max="0" value="-100">
                        </div>
                        <div class="col-md-1"></div>
                    </div>

                    <div class="row big_pad">
                        <div class="col-md-2">Social:</div>
                        <div class="col-md-8 slidecontainer">
                            <input type="range" class="slider" id="social_slider" min="-100" max="0" value="-100">
                        </div>
                        <div class="col-md-1"> 
                            <input type="number" id="social_input" min="-100" max="0" value="-100">
                        </div>
                        <div class="col-md-1"></div>
                    </div>

                    <div class="row big_pad">
                        <div class="col-md-2">Mental:</div>
                        <div class="col-md-8 slidecontainer">
                            <input type="range" class="slider" id="mental_slider" min="-100" max="0" value="-100">
                        </div>
                        <div class="col-md-1"> 
                            <input type="number" id="mental_input" min="-100" max="0" value="-100">
                        </div>
                        <div class="col-md-1"></div>
                    </div>

                    <div class="row big_pad">
                        <div class="col-md-2">Physical:</div>
                        <div class="col-md-8 slidecontainer">
                            <input type="range" class="slider" id="physical_slider" min="-100" max="0" value="-100">
                        </div>
                        <div class="col-md-1"> 
                            <input type="number" id="physical_input" min="-100" max="0" value="-100">
                        </div>
                        <div class="col-md-1"></div>
                    </div>

                    <div class="row big_pad">
                        <div class="col-md-10"></div>
                        <div class="col-md-1">
                            <button id="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    
                </div>
                
            </div>

            <div class="row big_pad" id="records_container">
            </div>

        </div>

    </body>
</html>
